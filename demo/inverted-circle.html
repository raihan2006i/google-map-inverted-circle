<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Google Map API v3 Inverted Circle</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="http://maps.google.com/maps/api/js?libraries=geometry&sensor=false" type="text/javascript"></script>
    <script src="../lib/gmap.inverted.circle.js" type="text/javascript"></script>
    <script type="text/javascript">
      var iCircle;
      var map;
      function initialize() {
        var mapDiv = document.getElementById('gMap');
        map = new google.maps.Map(mapDiv, {
          center: new google.maps.LatLng(37.4419, -122.1419),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        });

        iCircle = new InvertedCircle({
          center: map.getCenter(),
          map: map,
          radius: 5000, // 5 km
          editable: true,
          stroke_weight: 5,
          always_fit_to_map: false,
          resize_updown: '../lib/resize_updown.png',
          resize_leftright: '../lib/resize_leftright.png'
        });
      }
      // Load the map
      google.maps.event.addDomListener(window, 'load', initialize);
    </script>
  </head>

  <body>
	<div id="gMap" style="width: 100%;height: 100%;"></div>
  </body>
</html>
